<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/detalle-producto.css">
  <title>Document</title>
  <style type="text/css">
    .product-small-img img{
      width: 100%;
      border: 1px solid rgba(0, 0, 0,.2);
      padding: 8px;
      margin: 10px 10px 15px;
      cursor: pointer;
    }

    .product-small-img {
      width: 8%;
      display: flex;
    }

    .img-container img {
      height: 360px;
    }

    .img-container {
      padding: 10px;
      width: 50%;
    }
  </style>
</head>

<body>

  <main class="container">

     <!-- Imagenes producto -->

     <div class="product" style="margin-left: 3em;">
      <div class="img-container">
        <img id="imageBox" src="/images/RAM.png" width="170%">
      </div>
      <div class="product-small-img">
        <img src="/images/RAM.png" onclick="myFuction(this)">
        <img src="/images/ram2.PNG" onclick="myFuction(this)">
        <img src="/images/ram3.PNG" onclick="myFuction(this)">
        <img src="/images/ram4.PNG" onclick="myFuction(this)">
        <img src="/images/ram5.PNG" onclick="myFuction(this)">
      </div>
    </div>
    
    <script type="text/javascript">
      function myFunction(smallImg){
        var fullImg=document.getElementById("imageBox");
        fullImg.src=smallImg.src;
      }
    </script>

    <!-- Product Description -->

    <div class="product-description">
      <span>Corsair Vengeance RGB PRO</span>
      <h3>Memoria de escritorio LED DDR4 de 3200 MHz C16 (16 GB, 2 x 8 GB), color negro</h3>
      <p>La preferida por los gamers, rapidez y est√©tica en una pieza. </p>
    </div>


    <!-- Product Pricing -->

    <div class="product-price">
      <span>97.99$</span>
      <a href="#" class="cart-btn">Add to cart</a>
    </div>

  </main>
</body>
